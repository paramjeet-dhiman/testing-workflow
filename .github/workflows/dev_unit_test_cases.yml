name: Node.js CI

on:
  push:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Remove existing ZIP files
        run: rm -f production-build.zip

      - name: Create production-build.zip
        run: |
          # Move into the dist directory
          cd dist
          # Create the ZIP file in the parent directory with the contents of dist
          zip -r ../production-build.zip . 
          # Move back to the root directory
          cd ..

      - name: Upload production-build.zip
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: production-build.zip
