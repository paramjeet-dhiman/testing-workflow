name: Node.js CI

on:
  push:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Remove existing ZIP files
        run: rm -f production-build.zip

      - name: Create production-build.zip
        run: |
          # Create a temporary directory to hold the contents of dist
          mkdir temp
          # Copy the contents of dist to the temporary directory
          cp -r dist/* temp/
          # Create the ZIP file from the temporary directory
          zip -r production-build.zip temp/*
          # Clean up the temporary directory
          rm -rf temp

      - name: Verify ZIP contents
        run: |
          # List contents of the ZIP file for verification
          unzip -l production-build.zip

      - name: Upload production-build.zip
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: production-build.zip
